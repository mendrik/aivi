name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  actions: write
  id-token: write
  deployments: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: specs/package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: specs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: specs

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Compute BASE_PATH
        id: base
        shell: bash
        run: |
          # If we publish a custom domain (CNAME present), the site lives at `/`.
          # Otherwise (project pages), use GitHub Pages' computed base path (usually `/<repo>/`).
          if [ -f specs/public/CNAME ]; then
            echo "base_path=/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=${{ steps.pages.outputs.base_path }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Documentation
        run: pnpm run docs:build
        working-directory: specs
        env:
          BASE_PATH: ${{ steps.base.outputs.base_path }}

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: specs/.vitepress/dist/

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
