name: VS Code Extension

on:
  push:
    paths:
      - "vscode/**"
      - ".github/workflows/vscode-extension.yml"
  pull_request:
    paths:
      - "vscode/**"
      - ".github/workflows/vscode-extension.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: vscode/pnpm-lock.yaml
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Package
        run: pnpm exec vsce package --out aivi-vscode.vsix
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: aivi-vscode.vsix
          path: vscode/aivi-vscode.vsix
